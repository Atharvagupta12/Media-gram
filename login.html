<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@400&family=Poppins&family=Secular+One&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="navbar" id="navbar">
        <a href="index.html">
          <div class="logo"><h1>Mediagram</h1></div></a >
      </div>

      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form onsubmit="signup(event)">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" id="username" placeholder="User name" required="" />
            <input type="email" name="email" id="Email" placeholder="Email" required="" />
            <input type="password" name="pswd" id="password" placeholder="Password" required="" />
            <button id="sinupinp" value="Sign up">Sign up</button>
          </form>
        </div>

        <div class="login">
          <form action="#" onsubmit="login(event)">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" id="email" name="email" placeholder="Email" required="" />
            <input type="password" id="Password" name="pswd" placeholder="Password" required="" />
            <button class="button2" id="signIn" value="Sign In">Login</button>
          </form>
        </div>
      </div>
    </section>

    <script src="signup.js" type="module"></script>
    <script src="login.js" type="module"></script>
  </body>
</html>
